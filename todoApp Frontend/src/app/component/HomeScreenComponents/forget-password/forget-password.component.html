<form   [formGroup]="ForgetPasswordForm" (ngSubmit)="getPasswordCheck()">
    <h1 style="text-align: center;">Forgot Password </h1><br>
    <mat-form-field appearance="outline" style="width: 350px;">
        <mat-label>Enter Your Email</mat-label>
        <input matInput  id="email" formControlName="email" >
    </mat-form-field>
    <div class="field" style="margin-left: 38%;">
        <input  type="submit" value="Get Password">
    </div>

</form>
