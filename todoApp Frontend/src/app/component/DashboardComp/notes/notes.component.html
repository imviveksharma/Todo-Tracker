

 <div   style="margin-top: 5px;position:fixed;left:37%" *ngIf="countproducts.length!=0">
  <button mat-raised-button color="warn" class="buttondesign" (click)="filter('')">
    <h1 style="align-items: center;font-family: cursive;">All</h1>
  </button>
  <button mat-raised-button color="warn" class="buttondesign" (click)="filter('Official task')">
    <h3 style="align-items: center;font-family: cursive;font-weight: bold;">Official Task</h3>
  </button>
  <button mat-raised-button color="warn" class="buttondesign" (click)="filter('Non-Official task')">
    <h3 style="align-items: center;font-family: cursive;font-weight: bold;">UnOfficial Task</h3>
  </button>
  <br><br><br>
  <ul class="list-inline">
    <li class="list-inline-item"><div class='box1 red'>High Priority</div></li>
    <li class="list-inline-item"><div class='box1 pink'>Medium Priority</div></li>
    <li class="list-inline-item"><div class='box1 yellow'></div><span style="margin-left: 60px;">Low Priority</span></li>
</ul>
</div> 

<br><br><br>


<div class="container" *ngIf="countproducts.length!=0">
  <ng-container *ngFor="let item of filterCategory | filter:searchKey:'taskTitle'|paginate:{itemsPerPage:4,currentPage:p}">
    <div class="card">
      <div class="box"
        [ngStyle]="{'background-color':item.priority === 'Low' ? 'rgb(203,142,0)' :(item.priority=== 'High' ? 'rgb(14, 126, 224)':'purple')}">
        <div class="content">
          <h2>{{item.category}}</h2>
          <h3 [ngStyle]="{'color':item.priority === 'Low' ? 'white':'white'}">{{item.taskTitle}}</h3>
          <p [ngStyle]="{'color':item.priority === 'Low' ? 'Black':'Black'}">{{item.description}}</p>
          <!-- <p [ngStyle]="{'color':item.priority === 'Low' ? 'Black':'Black'}">{{item.priority}}</p> -->
          <p [ngStyle]="{'color':item.priority === 'Low' ? 'Black':'Black'}">{{item.date}}</p>
         <button mat-icon-button class="dwtn" title="Edit"  data-toggle="modal" data-target="#exampleModal" (click)="onCallingEdit(item.taskId);openDailog1()">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button class="dwtn" title="Delete" (click)="deletetask(item);deletetaskFromToDo(email,item.taskId)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button class="dwtn" title="Mark As Completed" (click)="taskCompleted(item);deletetaskFromToDo(email,item.taskId)">
            <mat-icon>assignment_turned_in</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </ng-container>
<pagination-controls style="transform: scale(1.5);position:fixed;bottom: 1%;left:42%" (pageChange)="p=$event">
</pagination-controls>
</div>
